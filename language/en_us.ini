Command Guide:

[Program] [filename] [parameters]
[File name] file name. Relative path, an absolute path
  [Parameters] command
             Length of three, each one is a number, 0 or 1.0 represents not export, an export on behalf of
             For an explanation of these three numbers [A] [B] [C]
             [A] building models  [static] assets_manifest_model.txt
             [B] character models [Dynamic model or NPC] assets_manifest_acter.txt
             [C] surface texture  [have not discovered how to use yet] assets_manifest_floor.txt
Example [previous haqitown.exe as the case may be,]:
       Absolute path
               haqitown.exe F:\haqi\assets_manifest.txt 110
       Relative path
               haqitown.exe assets_manifest.txt 010
               haqitown.exe ..\assets_manifest.txt 111
For more details, see the documentation explaining
