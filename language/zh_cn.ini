help={
命令指南：

[程序] [文件名] [参数]
[文件名]     文件名。相对路径，绝对路径
  [参数]     命令
             长度为三，每一位是一个数字，0或者1。0代表不导出，1代表导出
             对于这三个数的解释 [A][B][C]
             [A] 建筑模型 [静态] assets_manifest_model.txt
             [B] 人物模型 [动态模型或者NPC] assets_manifest_acter.txt
             [C] 地表贴图 [暂时未发现怎么使用] assets_manifest_floor.txt
例子[前面的haqitown.exe视情况而定]:
       绝对路径
               haqitown.exe F:\haqi\assets_manifest.txt 110
       相对路径
               haqitown.exe assets_manifest.txt 010
               haqitown.exe ..\assets_manifest.txt 111
详情解释参见说明文档
}




